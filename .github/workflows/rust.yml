
name: Rust Cross Compilation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  RUST_BACKTRACE: full

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        targets: ${{ matrix.target }}
        components: rust-src

    - name: Cache Cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build release binary
      run: |
        cargo build --release --target ${{ matrix.target }} --verbose
        # 检查生成的可执行文件
        find target/${{ matrix.target }}/release/ -maxdepth 1 -type f -executable

    - name: Run basic tests on binary
      run: |
        if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ] && [ "${{ runner.os }}" = "macOS" ]; then
          binary=$(find target/${{ matrix.target }}/release/ -maxdepth 1 -type f -executable | head -1)
          if [ -n "$binary" ] && [ -f "$binary" ]; then
            file "$binary"
            # 如果是可执行文件，尝试运行版本检查
            "$binary" --version || echo "Binary exists but may not run on current architecture"
          fi
        fi

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.target }}-binary
        path: target/${{ matrix.target }}/release/
        retention-days: 30
        if-no-files-found: error

  create-release:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create checksums for verification
      run: |
        find ./artifacts -type f -exec sh -c 'sha256sum "$1" > "$1.sha256"' _ {} \;

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/**/*
    
