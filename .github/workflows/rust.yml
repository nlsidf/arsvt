name: Release

on:
  # 多种触发方式，可以并存
  push:
    # 1. 推送 tag 时触发 (保留您原有的逻辑)
    tags:
      - 'v*'
    # 2. 新增：推送代码到 main/master 分支时也触发 (可选)
    branches: [ "main", "master" ]
  # 3. 新增：允许在 GitHub 上手动触发工作流 (可选)
  workflow_dispatch:
  # 4. 新增：针对拉取请求触发，可用于进行初步的构建验证 (可选)
  pull_request:
    branches: [ "main", "master" ]

# 为 Release 操作赋予写权限
permissions:
  contents: write

jobs:
  # 1. 创建 GitHub Release 草稿
  create-release:
    # 仅在推送 Tag 时才创建 Release
    if: contains(github.ref, 'refs/tags/')
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: taiki-e/create-gh-release-action@v1
        id: create_release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # 2. 在多平台上构建并上传二进制文件
  upload-assets:
    name: Upload Assets - ${{ matrix.target }} (${{ matrix.os }})
    # 仅在推送 Tag 时才需要等待 create-release 作业
    needs: ${{ fromJSON(contains(github.ref, 'refs/tags/') && '[\"create-release\"]' || '[]') }}
    strategy:
      matrix:
        include:
          # Linux (64位)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # Linux (ARM64)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          # macOS (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
          # macOS (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
          # Windows (64位)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        # 确保获取完整的 Git 历史记录和标签，这对于某些构建和版本识别很重要 [citation:5]
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build and Upload Rust Binary
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          # 使用您的项目名称 arsvt3d
          bin: arsvt3d
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
          # 只有推送 Tag 时，upload_url 才有效。其他触发事件下，此步骤将只构建不上传。
          upload_url: ${{ needs.create-release.outputs.upload_url }}
